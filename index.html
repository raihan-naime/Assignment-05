<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>

    <!-- daisy Ui and tailwind css cds -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .hind-madurai-light {
        font-family: "Hind Madurai", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="max-w-[1920px] mx-auto">

        <!-- nav -->
        <nav class="flex justify-between items-center bg-white px-15 py-6"> 

            <!-- left  -->
            <div class="flex gap-3 items-center">
                <img class="h-[60px] w-[60px]" src="./assets/logo.png" alt="Logo of Bangladesh">
                <h2 class="text-3xl font-black text-[#006747]">Emergency <br> Service  </h2>
            </div>

            <!-- right -->
            <div class="flex gap-5">
                <div class="bg-[#ecfff0] flex justify-center items-center w-[125px] h-[55px] rounded-full">
                    <div class="flex gap-3 justify-center items-center">
                        <span class="font-black">0</span>
                    <img class="h-[20px] w-[22px]" src="./assets/heart.png" alt="">
                    </div>  
                </div>
                <div class="bg-[#ecfff0] flex justify-center items-center w-[125px] h-[55px] rounded-full">
                    <div class="flex gap-3 justify-center items-center">
                        <span class="font-black">100</span>
                    <img class="h-[23px] w-[23px]" src="./assets/coin.png" alt="">
                    </div>
                </div>
                <div class="bg-[#00A63E] flex justify-center items-center w-[125px] h-[55px] text-white rounded-full">
                    <div class="font-semibold">
                        <span>2</span> Copy
                    </div>
            </div>
        </nav>

        <!-- banner  -->
        <div class="h-[240px] flex justify-center items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013424]">
            <div class="text-center text-white">
                <img class="h-[92px] w-[92px] mx-auto" src="./assets/logo-dark.png" alt="">
                <h1 class="text-[40px]">জরুরি সেবা ডিরেক্টরি</h1>
                <p class="text-xl font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </header>
    <main></main>
  </body>
</html>
